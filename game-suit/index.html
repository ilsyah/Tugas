    <title>game</title>
    <link rel="stylesheet" href="style.css">

<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Gunting Batu Kertas</h1>
            <button>Mari Bermain</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Silahkan Pilih</h2>
            <div class="hands">
                <img src="assets/images/batu.png" alt="" class="player-hand">
                <img src="assets/images/batu.png" alt="" class="computer-hand">
            </div>

                    <img src="assets/images/kertas.png" alt="" class="computer-hand">
                    <img src="assets/images/gunting.png" alt="" class="player-hand">
                    <img src="assets/images/gunting.png" alt="" class="computer-hand">
                </div>
            </div> -->

            <div class="options">
                <button class="batu">batu</button>
                <button class="kertas">kertas</button>

            </div>
        </div>
    </section>

    <script src="app.js"></script>

</html>
